<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mutant Ape Yacht Club - NFT Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Add Chart.js for graphs -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">NFTHUB</a>
    </div>
  </nav>

  <!-- NFT Details Section -->
  <section class="nft-details-container mt-5" style="padding-top: 70px;">
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <img src="Screenshot 2024-11-25 013009.png" alt="Mutant Ape Yacht Club" class="img-fluid rounded">
        </div>
        <div class="col-md-6">
          <h1>Mutant Ape Yacht Club</h1>
          <p><strong>Creator:</strong> FAE784</p>
          <p><strong>Description:</strong> A rare collectible NFT from the Mutant Ape Yacht Club series. Own a piece of the blockchain art revolution!</p>
          <button class="btn btn-primary mt-4" id="show-graph">View Price Analysis</button>
          <button class="btn btn-secondary mt-4" id="predict-price">Predict Future Price</button>
        </div>
      </div>

      <!-- Graph Section -->
      <div class="row mt-5 d-none" id="graph-container">
        <div class="col-12">
          <canvas id="priceGraph" width="400" height="200"></canvas>
        </div>
      </div>

      <!-- Predict Price Section -->
      <div class="row mt-5 d-none" id="predict-container">
        <div class="col-12">
          <h3>Future Price Prediction</h3>
          <form id="predict-form" class="mt-3">
            <label for="token-id" class="form-label">Enter Token ID:</label>
            <input type="text" id="token-id" class="form-control" placeholder="e.g., 12345">
            <button type="button" class="btn btn-success mt-3" id="predict-btn">Predict</button>
          </form>
          <p id="prediction-result" class="mt-3 text-success d-none">Predicted Price: <strong id="predicted-price">N/A</strong> ETH</p>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Show Graph Section
    document.getElementById('show-graph').addEventListener('click', function () {
      const graphContainer = document.getElementById('graph-container');
      graphContainer.classList.remove('d-none'); // Show the graph container

      // Data for the graph
      const ctx = document.getElementById('priceGraph').getContext('2d');
      const priceData = {
        labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7'],
        datasets: [
          {
            label: 'Price in ETH',
            data: [1.2, 1.5, 1.8, 1.4, 1.6, 1.9, 2.0],
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 2,
            tension: 0.4, // Smooth line
          },
        ],
      };

      const priceGraph = new Chart(ctx, {
        type: 'line',
        data: priceData,
        options: {
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Price (ETH)',
              },
            },
            x: {
              title: {
                display: true,
                text: 'Days',
              },
            },
          },
          plugins: {
            legend: {
              display: true,
            },
          },
        },
      });
    });

    // Show Predict Price Section
    document.getElementById('predict-price').addEventListener('click', function () {
      const predictContainer = document.getElementById('predict-container');
      predictContainer.classList.remove('d-none'); // Show the prediction form
    });

    // Handle Predict Price Form
    document.getElementById('predict-btn').addEventListener('click', function () {
      const tokenId = document.getElementById('token-id').value;
      const predictionResult = document.getElementById('prediction-result');
      const predictedPrice = document.getElementById('predicted-price');

      if (!tokenId) {
        alert('Please enter a valid Token ID!');
        return;
      }

      // Mock prediction logic
      const randomPrice = (Math.random() * (5 - 2) + 2).toFixed(2); // Random ETH price between 2 and 5
      predictedPrice.textContent = `${randomPrice}`;
      predictionResult.classList.remove('d-none'); // Show prediction result
    });
  </script>
</body>
</html>
