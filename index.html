<head>

  <link rel="stylesheet" href="styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">NFTHUB</a>
      <div class="line"></div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#">Predict</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Gallery</a></li>
        </ul>
        <input class="form-control me-2 search-bar" type="search" placeholder="Search NFTs...">

        <i class="fas fa-shopping-cart"></i>
      </div>
    </div>

      <li><a href="#" onclick="filterNFTs('all')">All</a></li>

      <li><a href="#" onclick="filterNFTs('collectibles')">Collectibles</a></li>
    </ul>
  </div>

  <!-- Hero Section -->
<section class="hero">

    <h1>Explore Exclusive NFT Art</h1>
    <p>Discover and collect unique digital artwork</p>
    <button id="exploreGalleryBtn" class="cta-button">Explore Gallery</button>
  </div>
</section>

<!-- Gallery Section -->
<section id="gallerySection" class="gallery" style="display: none;">
  <h2>Featured NFTs</h2>
  <div class="gallery-grid">
    <div class="nft-card">
      <a href="nft-details.html">

        <p>by JAZZZYYY</p>

    <!-- Add more NFT cards as needed -->
  </div>
